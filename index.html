<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation by jquery</title>
    <!-- bootstrap 4 link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">LOGIN FORM</h2>
        <form target="_blank" action="http://example.com"
        method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control"  id="username" name="username" placeholder="Enter Name.." autocomplete="off">
                <div id="showerror"></div>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" required  placeholder="Enter password" id="pwd" name="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" required placeholder="Enter password" id="cpwd" name="cpwd">
              </div>
              <div id="showerrorcpwd"></div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   <!-- jquery link -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
    //    username validation
       $("#submit").click(function(){
        var user=$("#username").val();
        var cpwd=$("#cpwd").val();
        var pwd=$("#pwd").val();
        
        if(user==""){
            $("#showerror").html("**This should not be empty.");
            $("#showerror").css("color","red");
            return false;
        }
        if((user.length<=2)||(user.length>=26)){
            $("#showerror").html("**Username must be between 3 and 25 letters.");
            $("#showerror").css("color","red");
            return false;
        }
        if(cpwd!=pwd){
            return false;
        }
       });
    //    password validation
       $("#cpwd").keyup(function(){
        var cpwd=$("#cpwd").val();
        var pwd=$("#pwd").val();

        if(cpwd!=pwd){
            $("#showerrorcpwd").html("**Password not matching.");
            $("#showerrorcpwd").css("color","red");   
            return false;
        }else{
            $("#showerrorcpwd").html("");
            return true;
        }
       });
   </script> 
</body>
</html>
